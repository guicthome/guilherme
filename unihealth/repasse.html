<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>@Guilherme Thomé</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 14px;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #196396;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logos img {
            height: 75px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .link-box {
            background-color: #196396;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .link-box:hover {
            transform: translateY(-3px);
            background-color: #154c74;
        }
        .link-box a {
            display: block;
            padding: 15px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="https://i.imgur.com/yAUQciP.png" alt="AxiaCare Logo">
            <img src="https://i.imgur.com/ac2rphe.png" alt="Unihealth Logo">
        </div>
        <h1>Relatórios Repasse Médico</h1>
        <p>Acesse os documentos nos links abaixo:</p>
        <div class="links">
            <div class="link-box">
                <a href="marco25.html">Março 2025</a>
            </div>
            <div class="link-box">
                <a href="julho25.html">Julho 2025</a>
            </div>
        </div>
    </div>
</body>
</html>
