<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub Grupo CSV - Redirecionando...</title>
  <meta http-equiv="refresh" content="0; url=https://hub.grupocsv.com">
  <link rel="canonical" href="https://hub.grupocsv.com">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- Open Graph -->
  <meta property="og:title" content="Hub Central - Grupo CSV">
  <meta property="og:description" content="Portal unificado do ecossistema Grupo CSV. Acesse AxiaCare, MedValor, Thera e mais.">
  <meta property="og:url" content="https://hub.grupocsv.com">
  <meta property="og:type" content="website">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(-45deg, #1e3a8a, #196396, #00995d, #013d19);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .logo { width: 200px; margin-bottom: 20px; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { opacity: 0.9; margin-bottom: 20px; }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    a {
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.2);
      padding: 12px 24px;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s;
    }
    a:hover { background: rgba(255,255,255,0.3); }
    .links {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 14px;
    }
    .links a {
      background: transparent;
      padding: 8px 12px;
      margin: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/marca_csv_neg.png" alt="Grupo CSV" class="logo">
    <div class="spinner"></div>
    <h1>Redirecionando para o novo Hub</h1>
    <p>O Hub do Grupo CSV mudou para um novo endere√ßo.</p>
    <a href="https://hub.grupocsv.com">Acessar hub.grupocsv.com</a>

    <div class="links">
      <p style="margin-bottom: 10px; opacity: 0.7;">Acesso direto:</p>
      <a href="/cv.html">CV</a>
      <a href="/medvalor/">MedValor</a>
      <a href="/axia/">AxiaCare</a>
    </div>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = 'https://hub.grupocsv.com';
    }, 2000);
  </script>
</body>
</html>
