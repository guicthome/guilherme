<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guilherme Thomé | Currículo Digital</title>

  <!-- Metadados -->
  <meta name="description" content="Guilherme Thomé — médico executivo e consultor (VBHC, governança clínica, eficiência operacional, analytics)." />
  <meta name="author" content="Guilherme Thomé" />
  <meta name="theme-color" content="#196396" />

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Guilherme Thomé | Currículo Digital" />
  <meta property="og:description" content="Médico Executivo e Consultor | VBHC | Governança clínica | Inovação e eficiência operacional." />
  <meta property="og:image" content="https://i.imgur.com/TKziJpD.png" />

  <!-- Favicon -->
  <link rel="icon" href="https://guithome.com.br/favicon.ico" />

  <!-- Fonte editorial (somente nos cards do “Sobre”) -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --azul:#196396; --aqua:#a6d8c0; --verde:#a6fb90; --branco:#ffffff; --grafite:#2d3445;
      --off:#f6f7f9; --borda:#e6e9ef; --texto:#1b1e24; --maxw:1080px;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.06); --overlay:rgba(0,0,0,.6);
      --chip:#eaf3fb; --icon:16px;
    }
    @media (prefers-color-scheme: dark){
      :root{ --branco:#0f141a; --texto:#e6e9ee; --borda:#1d2732; --off:#121820; --grafite:#e6e9ee; --shadow:0 10px 30px rgba(0,0,0,.36); }
      body{ background:linear-gradient(180deg,#0c1218 0%,#0a0f14 100%) }
    }

    /* Base */
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    html,body{ overflow-x:hidden } /* nunca barra horizontal */
    body{
      margin:0; font-family:Aptos, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color:var(--texto); background:linear-gradient(180deg,#fff 0%,#fafafa 100%);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    a{ color:var(--azul); text-decoration:none }
    a:hover{ text-decoration:underline }

    h1{ font-size:clamp(1.7rem,2.2rem,2.4rem); font-weight:600; letter-spacing:.2px; margin:0; color:var(--azul) }
    h1 .small{ font-size:70%; color:#6b7280; font-weight:500; margin-left:6px }
    h2{ font-size:1.25rem; font-weight:800; margin:0 0 12px }
    p{ margin:0 0 12px }
    ul{ margin:8px 0 0 20px }

    .wrap{ max-width:var(--maxw); margin:0 auto; padding:28px 20px }
    .card{
      background:var(--branco); border:1px solid var(--borda); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:22px; margin-bottom:20px;
      transition:transform .12s ease, box-shadow .15s ease, background .2s ease, border-color .2s ease;
    }
    .card:hover{ transform:translateY(-1px); box-shadow:0 12px 30px rgba(0,0,0,.08) }

    .grid{ display:grid; grid-template-columns:2fr 1fr; gap:22px; margin-top:16px }

    /* Header */
    .header{ display:grid; grid-template-columns:auto 1fr; gap:18px; align-items:center; margin-bottom:18px }
    .brand-frame{ width:270px; height:270px; border-radius:24px; overflow:hidden; position:relative; flex:0 0 auto; background:#fff }
    .brand-frame::after{ content:""; position:absolute; inset:0; box-shadow:0 0 0 2px var(--borda) inset; border-radius:24px }
    .brand-frame img{ width:100%; height:100%; object-fit:cover }
    .subtitle{ font-size:.95rem; color:#3a4452; opacity:.95 }
    .subtitle .line{ display:block }

    .cta-bar{ display:flex; flex-wrap:wrap; gap:10px; margin-top:10px }
    .btn{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px;
      border:1px solid var(--azul); font-weight:700; cursor:pointer;
      transition:background .2s ease, transform .08s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn.primary{ background:var(--azul); color:#fff }
    .btn.primary:hover{ background:#154e75; border-color:#154e75 }
    .btn.ghost{ background:#fff; color:var(--azul) }
    .btn.ghost:hover{ background:#f1f5f9; border-color:#c8d6e5 }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 6px 16px rgba(0,0,0,.08) }
    .btn img{ height:var(--icon); width:var(--icon); object-fit:contain }
    #btnContato img{ filter:invert(1) } /* envelope branco */

    .brandbar{ display:flex; gap:10px; align-items:center; margin-top:10px; flex-wrap:wrap }
    .logo-pill{
      display:inline-flex; align-items:center; justify-content:center; height:40px; min-width:60px;
      padding:6px 12px; border:1px solid var(--borda); border-radius:12px; background:#fff;
      box-shadow:inset 0 1px 0 rgba(0,0,0,.02); transition:transform .1s ease;
    }
    .logo-pill:hover{ transform:translateY(-1px) }
    .logo-pill.axia img{ height:36px }      /* proporções aprovadas */
    .logo-pill.medvalor img{ height:30px }  /* proporções aprovadas */

    /* Timeline */
    .timeline{ position:relative; margin-top:8px }
    .timeline::before{ content:""; position:absolute; left:11px; top:0; bottom:0; width:2px; background:var(--borda) }
    .item{ position:relative; padding-left:32px; margin:18px 0 }
    .item::before{ content:""; position:absolute; left:6px; top:6px; width:12px; height:12px; border-radius:50%; background:var(--azul); box-shadow:0 0 0 3px #e8f1f9 }
    .role{ font-weight:800 }
    .org{ color:#2d3445 }
    .meta{ font-size:.9rem; color:#5d6372 }
    .badge{
      display:inline-block; vertical-align:middle; margin-left:8px; padding:4px 10px; border-radius:999px;
      font-size:.72rem; font-weight:800; background:linear-gradient(180deg,#bfe5d7,#a6d8c0); color:#0b3b57;
      border:1px solid #cfe5da; box-shadow:0 3px 8px rgba(0,0,0,.06)
    }
    .desc{ color:#196396; font-style:italic; font-size:.95rem; margin:8px 0 0 }

    /* SOBRE — menos cards, dobro de texto por card (sem overflow) */
    #sobre .carousel{ position:relative }
    #sobre .slide{ font-family:"Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif }
    .track{
      display:flex; gap:16px; overflow-x:auto; scroll-snap-type:x mandatory;
      padding-bottom:8px; scroll-behavior:smooth; -webkit-overflow-scrolling:touch; overscroll-behavior-x:contain;
    }
    .slide{
      flex:0 0 92%; max-width:92%; scroll-snap-align:center;
      background:linear-gradient(180deg,#ffffff 0%, #fbfdff 100%);
      border:1px solid var(--borda); border-radius:16px; box-shadow:var(--shadow);
      padding:22px 20px; line-height:1.75;
      display:block; /* sem flex center = sem “vazios” desiguais */
    }
    .slide::before{
      content:""; position:absolute; left:0; right:0; top:0; height:6px; border-top-left-radius:16px; border-top-right-radius:16px;
      background:linear-gradient(90deg, var(--azul), #3ea3d3); opacity:.7;
    }
    .slide p{ text-align:justify; margin:0; text-wrap:pretty; hyphens:auto; font-size:clamp(.96rem, 1rem, 1.02rem) }

    .nav-btn{
      position:absolute; top:50%; transform:translateY(-50%); border:1px solid var(--borda); background:#fff;
      border-radius:12px; padding:8px 10px; box-shadow:0 6px 16px rgba(0,0,0,.06); cursor:pointer
    }
    .nav-prev{ left:-6px } .nav-next{ right:-6px }
    .dots{ display:flex; gap:6px; justify-content:center; margin-top:10px }
    .dot{ width:8px; height:8px; border-radius:999px; background:#cfd8e3; opacity:.95 }
    .dot.active{ background:var(--azul) }

    /* Sidebar */
    .brand-divider{ display:flex; align-items:center; justify-content:center; padding:18px }
    .brand-divider img{ max-width:140px; height:auto; display:block }

    /* Linktree (apenas botão) */
    #em-alta-btn .btn{ width:100%; justify-content:center; border:1px solid var(--azul); font-weight:800; letter-spacing:.2px; border-radius:14px; padding:12px 16px }
    #em-alta-btn .btn:hover{ background:#f8fbff }

    /* Footer */
    footer{ margin-top:30px }
    .footer{ background:#fff; border-top:1px solid var(--borda) }
    .footer-inner{ max-width:var(--maxw); margin:0 auto; padding:22px 20px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:16px }
    .footer h4{ margin:0 0 8px; color:#196396; font-size:1rem; text-align:center }
    .footer a{ color:#196396 }
    .brands-col{ display:flex; flex-direction:column; align-items:center; gap:10px }
    .brands-col img{ display:block; transition:transform .12s ease }
    .brands-col img:hover{ transform:scale(1.04) }
    .foot-note{ border-top:1px solid var(--borda); padding:12px 20px; text-align:center; color:#6b7280 }

    /* Responsividade */
    @media (max-width:1200px){
      .wrap{ padding:22px 16px; max-width:100% }
      .grid{ grid-template-columns:1fr; gap:18px }
      .header{ grid-template-columns:1fr; gap:12px }
      .brand-frame{ margin:0 auto }
    }
    @media (max-width:768px){
      .brand-frame{ width:224px; height:224px }
      .card{ padding:18px }
      .cta-bar{ gap:8px }
      .btn{ width:calc(50% - 4px); justify-content:center }
      .slide{ flex-basis:96%; max-width:96% }
      h1{ font-size:1.8rem }
    }
    @media (max-width:480px){
      .brand-frame{ width:168px; height:168px }
      h1{ font-size:1.6rem }
      .btn{ width:100% }
      .wrap{ padding:16px 10px }
      .slide{ flex-basis:100%; max-width:100% }
    }

    /* Overlay/Modal — blindagem total (ícones nunca “explodem”) */
    .overlay{
      position:fixed; inset:0; z-index:9999; background:var(--overlay);
      display:flex; align-items:center; justify-content:center;
    }
    .overlay:not(.active){ display:none !important; }
    .overlay[aria-hidden="true"]{ display:none !important; }

    .modal{
      background:#fff; border-radius:16px; max-width:600px; width:90%; padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
    }
    .modal h2{ margin-top:0; color:var(--azul) }
    .modal .item{ display:flex; align-items:center; gap:10px; margin:10px 0 }
    .modal .item img{
      width:20px; height:20px; object-fit:contain; flex:0 0 20px; display:inline-block;
    }
    .close-btn{ margin-top:20px; padding:8px 14px; background:var(--azul); color:#fff; border:none; border-radius:8px; cursor:pointer }
  </style>
</head>
